<app-menu></app-menu>
<div class="container">
    <table class="table table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Ver</th>
            <th scope="col" *ngIf="isAdmin">Editar</th>
            <th scope="col" *ngIf="isAdmin">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products">
            <th>{{prod.id}}</th>
            <td>{{prod.name}}</td>
            <td>{{prod.price}} $</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{prod.id}}"><i class="far fa-eye"></i></button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" (click)="sendProduct(prod)"><i class="far fa-edit"></i></button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="onDelete(prod.id)"><i class="far fa-trash-alt"></i></button></td>
          </tr>
          
        </tbody>
      </table>
      <div class="mt-3" *ngIf="isAdmin">
          <button class="btn btn-outline-success btn-lg" routerLink="/create">
            <i class="fas fa-plus-circle"></i> AÃ±adir nuevo producto
          </button>
      </div>
</div>
