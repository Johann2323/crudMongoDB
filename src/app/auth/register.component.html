<app-menu></app-menu>

<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/register">Crear Cuenta</a>
                </li>

            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>




                <div class="form-group">
                    <label for="cedula">Cedula</label>
                    <input type="text" name="cedula" id="cedula" class="form-control"
                        [(ngModel)]="cedula" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" id="direccion" class="form-control"
                        [(ngModel)]="direccion" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" class="form-control"
                        [(ngModel)]="estado" autocomplete="off" required>
                </div>
                








                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control"
                        [(ngModel)]="username" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" name="username" id="email" class="form-control"
                        [(ngModel)]="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="password">Clave</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                       autocomplete="off" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success w-100 mt-2" [disabled]="!f.valid" type="submit">
                        <i class="fa-solid fa-user-plus"></i> Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
